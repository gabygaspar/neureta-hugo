<title>{{ .Title }} - Neureta</title>
<meta charset="utf-8" />
<meta name="language" content="Spanish">
<meta name="description" content="{{ .Params.Seo.Description }}" >
<link rel="canonical" href="{{ .Permalink | absURL }}">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta property="og:title" content="{{ .Params.Title }}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{ .Params.Seo.Image }}">
<meta property="og:image:secure_url" content="{{ .Params.Seo.Image }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:url" content="{{ .Permalink | absURL }}">
<meta property="og:site_name" content="Neureta">
<meta property="og:description" content="{{ .Params.Seo.Description }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Params.Seo.Title }}">
<meta name="twitter:description" content="{{ .Params.Seo.Description }}">
<meta name="twitter:image" content="{{ .Params.Seo.Image }}">
{{- $style := resources.Get "css/styles.css" | postCSS -}}
{{- if .Site.IsServer -}}
<style type="text/css">{{ $style.Content | safeCSS }}</style>
{{- else -}}
{{- $style := $style | minify | resources.PostProcess -}}
<style type="text/css">{{ $style.Content | safeCSS }}</style>
{{- end -}}
